<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form action="index.html" method="post" border="1" value="Form">
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" name="" value="" placeholder="Nama Lengkap..."></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="" value="" placeholder="Username..."></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="" value="" placeholder="Email..."></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="" value="" placeholder="Password..."></td>
          </tr>
          <tr>
            <td>Alamat URL</td>
            <td>:</td>
            <td><input type="url" name="" value="" placeholder="Masukkan URL Web..."></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="datetime-local" name="" value=""></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input type="number" name="" value="" min="1" max="35"></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="gender" value="pria">Laki-laki <input type="radio" name="gender" value="wanita">Wanita</td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td><textarea name="biografi" rows="2" cols="18"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td><input type="image" src="image_files/logoniomic.png" name="foto" alt="Niomic" width="200" height="200"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="audio_files/sample.mp3" controls></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
